<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <h2>Card Flipper</h2>
    <div class="buttons">
      <img src="./icons/mute.png" alt="Swipe sound" class="icon sound" />
      <img src="./icons/sun.png" alt="Swipe thema" class="icon thema" />
    </div>
  </header>
  <main>

    <section class="cards">
      <div class="card_container">
        <div class="card_inner">
          <div class="card_front">
            <img src="images/bmw3_old.jpg" alt="Front">
          </div>
          <div class="card_back">
            <img src="images/bmw3_new.jpg" alt="Back">
          </div>
        </div>
      </div>

      <div class="card_container">
        <div class="card_inner">
          <div class="card_front">
            <img src="images/bmw5_old.jpg" alt="Front">
          </div>
          <div class="card_back">
            <img src="images/bmw5_new.jpg" alt="Back">
          </div>
        </div>
      </div>

      <div class="card_container">
        <div class="card_inner">
          <div class="card_front">
            <img src="images/bmw8_old.jpg" alt="Front">
          </div>
          <div class="card_back">
            <img src="images/bmw8_new.jpg" alt="Back">
          </div>
        </div>
      </div>
    </section>


  </main>
  <footer class="footer">Developed by Maksym</footer>
</body>
</html>
